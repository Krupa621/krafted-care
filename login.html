<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--    Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <title>Login |</title>
</head>

<body>

    <main>
        <section id="login">
            <div class="container-fluid login_container" style="height: 100vh;">
                <div class="container">
                    <header class="header_logo d-flex justify-content-center mb-3 mb-md-5">
                        <a href="">
                            <img src="assets/brand_logo.svg" class="brand_logo pt-3 " alt="crafted-brand-logo">
                        </a>
                    </header>

                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 login_content rounded-4 py-4 px-3 px-sm-5 "
                            style="height: 550px; ">
                            <h5 class="text-center mb-3 mb-sm-5 fw-semibold">Patient Log in </h5>
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label fs_14">Email:<span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control auth_input form-control-lg"
                                    id="exampleFormControlInput1" placeholder="Email">
                            </div>
                            <div class="mb-4">
                                <div class="d-flex justify-content-between">
                                    <label for="exampleFormControlInput1" class="form-label fs_14">Password:<span
                                            class="text-danger">*</span> </label>
                                    <p class="fs_14 mb-0 primary_color"><a href="">
                                            Forgot your password?</a>
                                    </p>
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control auth_input form-control-lg "
                                        placeholder="Enter Password" aria-label="Password"
                                        aria-describedby="basic-addon2">
                                    <i class="fa-solid fa-eye position-absolute input_icon_set" style="top: 17px;"></i>
                                </div>
                            </div>
                            <div class="form-check mb-4 ms-1">
                                <input class="form-check-input auth_checked" type="checkbox" value=""
                                    id="flexCheckChecked">
                                <label class="form-check-label fs_14 pt-1" for="flexCheckChecked">
                                    Remember me </label>
                            </div>
                            <button type="button" class="btn btn-primary auth_btn w-100 mb-3">Login</button>
                            <p class="d-flex  flex-wrap flex-sm-nowrap justify-content-center">
                                <span class="fs_14 text-center ">Don't have an account ?</span>
                                <span class="primary_color fs_14 ms-1"><a href="registration.html">Create
                                        Account
                                    </a></span>
                            </p>
                            <p class="fs_14 text-center primary_color"><a href="">Are you a service provider/Doctor?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- responsive model -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#info_pop_up">
        Login Form </button>

    <!-- Modal -->
    <div class="modal fade center" id="info_pop_up" tabindex="-1" aria-labelledby="info_pop_up_lable"
        aria-hidden="true">
        <div class="container">
            <div class="modal-dialog  modal-lg">
                <div class="modal-content bg-white">
                    <div class="modal-header pb-1 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <div class="row justify-content-center">
                            <div class="col login_content rounded-4 py-4 px-3 px-sm-5 ">
                                <h5 class="text-center mb-3 mb-sm-5 fw-semibold">Patient Log in </h5>
                                <div class="mb-4">
                                    <label for="exampleFormControlInput1" class="form-label fs_14">Email:<span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control auth_input form-control-lg"
                                        id="exampleFormControlInput1" placeholder="Email">
                                </div>
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between">
                                        <label for="exampleFormControlInput1" class="form-label fs_14">Password:<span
                                                class="text-danger">*</span> </label>
                                        <p class="fs_14 mb-0 primary_color"><a href="">
                                                Forgot your password?</a>
                                        </p>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" class="form-control auth_input form-control-lg "
                                            placeholder="Enter Password" aria-label="Password"
                                            aria-describedby="basic-addon2">
                                        <i class="fa-solid fa-eye position-absolute input_icon_set"
                                            style="top: 17px;"></i>
                                    </div>
                                </div>
                                <div class="form-check mb-4 ms-1">
                                    <input class="form-check-input auth_checked" type="checkbox" value=""
                                        id="flexCheckChecked">
                                    <label class="form-check-label fs_14 pt-1" for="flexCheckChecked">
                                        Remember me </label>
                                </div>
                                <button type="button" class="btn btn-primary auth_btn w-100 mb-3">Login</button>
                                <p class="d-flex  flex-wrap flex-sm-nowrap justify-content-center">
                                    <span class="fs_14 text-center ">Don't have an account ?</span>
                                    <span class="primary_color fs_14 ms-1"><a href="registration.html">Create
                                            Account
                                        </a></span>
                                </p>

                                <p class="fs_14 text-center primary_color"><a href="">Are you a service
                                        provider/Doctor?</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- responsive model end-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
